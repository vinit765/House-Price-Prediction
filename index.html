<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>House Price Prediction</h1>
    <form id="prediction-form">
        <label for="bedrooms">Bedrooms:</label>
        <input type="number" id="bedrooms" required>

        <label for="bathrooms">Bathrooms:</label>
        <input type="number" id="bathrooms" required>

        <label for="sqft_living">Sqft Living:</label>
        <input type="number" id="sqft_living" required>

        <label for="sqft_lot">Sqft Lot:</label>
        <input type="number" id="sqft_lot" required>

        <label for="floors">Floors:</label>
        <input type="number" id="floors" required>

        <label for="waterfront">Waterfront (1/0):</label>
        <input type="number" id="waterfront" required>

        <label for="view">View (1-4):</label>
        <input type="number" id="view" required>

        <label for="condition">Condition (1-5):</label>
        <input type="number" id="condition" required>

        <label for="grade">Grade (1-13):</label>
        <input type="number" id="grade" required>

        <label for="sqft_above">Sqft Above:</label>
        <input type="number" id="sqft_above" required>

        <label for="sqft_basement">Sqft Basement:</label>
        <input type="number" id="sqft_basement" required>

        <label for="yr_built">Year Built:</label>
        <input type="number" id="yr_built" required>

        <label for="yr_renovated">Year Renovated:</label>
        <input type="number" id="yr_renovated" required>

        <label for="zipcode">Zipcode:</label>
        <input type="number" id="zipcode" required>

        <label for="lat">Latitude:</label>
        <input type="number" id="lat" required>

        <label for="long">Longitude:</label>
        <input type="number" id="long" required>

        <label for="sqft_living15">Sqft Living15:</label>
        <input type="number" id="sqft_living15" required>

        <label for="sqft_lot15">Sqft Lot15:</label>
        <input type="number" id="sqft_lot15" required>

        <button type="submit">Predict</button>
    </form>
    <h2>Predicted Price: <span id="prediction-output"></span></h2>

    <script src="script.js"></script>
</body>
</html>
